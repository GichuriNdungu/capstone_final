        <form id="offsetter-form">
            <label for="name">Company Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter company name" required>


            <label for="website">Company Website:</label>
            <input type="url" id="website" name="website" placeholder="Enter website">

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" placeholder="Enter location" required>

            <label for="offsetFocus">Carbon Offset Focus:</label>
            <input type="text" id="offsetFocus" name="offsetFocus" placeholder="e.g., Forestry" required>

            <label for="CO2ReductionPotential">COâ‚‚ Reduction Potential (e.g., 50 tons per year):</label>

            <input type="email" id="contact" name="contact" placeholder="Enter contact email" required>


            <button type="submit">Submit</button>
        </form>
