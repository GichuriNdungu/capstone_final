<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-green-400 via-teal-500 to-green-700 text-gray-900 min-h-screen">
    <!-- Header -->
    <header class="bg-gradient-to-r from-green-700 via-teal-600 to-green-500 text-white py-8 text-center shadow-lg rounded-b-xl">
        <h1 class="text-4xl font-extrabold tracking-wide drop-shadow-lg">Offsetter Pipeline Dashboard</h1>
        <p class="text-lg mt-2 opacity-90">Manage pending offsetters with ease</p>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto mt-8 p-6">
        <!-- Search Bar -->
        <section id="search-bar" class="text-center mb-12">
            <input
                type="text"
                id="search-input"
                placeholder="Search by name, location, or focus..."
                class="w-full max-w-lg px-4 py-3 rounded-full shadow-lg border-2 border-gray-300 focus:outline-none focus:ring-4 focus:ring-teal-400"
            />
        </section>

        <!-- Pending Offsetters -->
        <section id="pending-offsetters">
            <h2 class="text-3xl font-bold text-gray-100 bg-gradient-to-r from-green-500 to-teal-500 px-4 py-2 rounded-lg shadow-lg inline-block">
                Pending Offsetters
            </h2>
            <div id="offsetter-list" class="mt-6 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Offsetter cards will be dynamically injected here -->
            </div>
        </section>
    </main>

    <script src="admin.js"></script>
</body>
</html>
